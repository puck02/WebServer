<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- 1. 导入 Kaushan Script 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- 引入原有样式 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* 隐藏导航栏（保留 DOM 结构以防脚本出错） */
        .navbar {
            display: none;
        }

        /* Home 区域垂直水平居中 */
        #home .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 头像放大至 1.5 倍 */
        .profile-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        /* 打字机文字样式：Kaushan Script + 加粗 */
        #typewriter {
            font-family: 'Kaushan Script', cursive;
            font-weight: 700;         /* 模拟加粗 */
            font-size: 4rem;        /* 按需调整大小 */
            color: #1d2939;           /* 深蓝灰，与截图一致 */
            margin: 0;                /* 去掉默认间距 */
        }

        /* 按钮居中 */
        .custom-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .custom-button {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .custom-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

    <!-- PRE LOADER -->
    <div class="preloader">
        <div class="spinner">
            <span class="spinner-rotate"></span>
        </div>
    </div>

    <!-- 隐藏的 NAVIGATION SECTION -->
    <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Puck</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="smoothScroll" href="/">首页</a></li>
                    <li><a class="smoothScroll" href="/picture">图片</a></li>
                    <li><a class="smoothScroll" href="/video">视频</a></li>
                    <li><a class="smoothScroll" href="/login">登录</a></li>
                    <li><a class="smoothScroll" href="/register">注册</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- HOME SECTION -->
    <section id="home">
        <div class="container">
            <!-- 头像 -->
            <img src="images/profile-image.jpg"
                 class="wow fadeInUp img-responsive img-circle profile-img"
                 data-wow-delay="0.2s" alt="profile image">

            <!-- 打字机文字 -->
            <h1 id="typewriter" class="wow fadeInUp" data-wow-delay="0.6s"></h1>

            <!-- 按钮 -->
            <div class="custom-buttons">
                <a href="/login"    class="custom-button">登录</a>
                <a href="/register" class="custom-button">注册</a>
                <a href="/picture"  class="custom-button">图片</a>
                <a href="/video"    class="custom-button">视频</a>
            </div>
        </div>
    </section>

    <!-- 脚本引用 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- 打字机效果脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var str = "Hello, this is homepage";
            var el = document.getElementById('typewriter');
            var total = 2220;             // 总时长 2.22 秒
            var delay = total / str.length;
            var idx = 0;

            function typeChar() {
                if (idx < str.length) {
                    el.textContent += str.charAt(idx++);
                    setTimeout(typeChar, delay);
                }
            }
            // 延迟 0.5s 开始打字
            setTimeout(typeChar, 500);
        });
    </script>
</body>
</html>
